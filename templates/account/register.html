{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=OV+Treasure&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "OV Treasure", serif;
            color: #262525;
        }

        body {
            background-color: #e6ddbc;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .wrapper {
            width: 800px;
            height: 85vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 3px solid #822626;
            box-shadow: 0 0 30px #690202;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        .form {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 32px;
            color: #822626;
            margin-bottom: 1rem;
        }

        input, select {
            margin-top: 1rem;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .Submit {
            background-color: #822626;
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 1.5rem;
            cursor: pointer;
        }

        .Submit:hover {
            background-color: #690202;
        }

        .links {
            margin-top: 1rem;
            color: #822626;
            text-decoration: none;
            font-weight: bold;
        }

        .links:hover {
            color: #690202;
        }

        .banner {
            width: 105%;
            height: 100%;
            background: linear-gradient(to right, #822626, #690202);
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            text-align: right;
            overflow-y: auto;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .regs_text {
            font-size: 32px;
            line-height: 1.2;
            color: #e6ddbc;
            margin-bottom: 1rem;
            word-break: break-word;
        }

        .sub_regs {
            font-size: 16px;
            color: #e6ddbc;
            margin-bottom: 0.5rem;
        }

        a {
            display: flex;
            width: fit-content;
        }

        @media screen and (max-width: 768px) {
    .wrapper {
        grid-template-columns: 1fr;
        height: auto;
    }

    .banner {
        border-radius: 0;
        align-items: center;
        text-align: center;
    }

    .form {
        padding: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="wrapper">
        <form method="POST" class="form">
            {% csrf_token %}
            <h1 class="title">Registro</h1>
            {{ form.as_p }}
            {% if form.non_field_errors %}
                <div style="color: red; margin-top: 10px;">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <button class="Submit" type="submit">Terminar</button>
            <a class="links" href="{% url 'login' %}">Iniciar Sesión</a>
            <a href="{% provider_login_url 'google' %}">
                <img src="{% static 'img/Gmail.png' %}" alt="Iniciar sesión con Google" style="height: 40px;", weight="30px">
            </a>
        </form>
        <div class="banner">
            <h1 class="regs_text">BIENVENIDO A RAPSODIA</h1>
            <p class="sub_regs">El lugar perfecto para disfrutar</p>
            <p class="sub_regs">de una buena comida</p>
        </div>
    </div>
</body>
</html>

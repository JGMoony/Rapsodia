{% load static %}

<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family:"OV Treasure", serif;
            color:#fff;
        }

        body{
            width:100vw;
            height:100vh;
            background:#ccbf96;
            display:grid;
            justify-content:center;
            align-content:center;
        }

        ::-webkit-input-placeholder{
            color:#eee;
        }

        .wrapper{
            position:relative;
            width:800px;
            height:65vh;
            display:grid;
            grid-template-columns:1fr 1fr;
            border:3px solid #920707ff;
            box-shadow:0 0 50px 0 #ec2424ff;
        }

        .form{
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
        }

        .title{
            font-size:35px;
        }
        .inp{
            padding-bottom:10px;
            border-bottom:2px solid #eee;
        }

        .input{
            border:none;
            outline:none;
            background:none;
            width:260px;
            margin-top:40px;
            padding-right:10px;
            font-size:17px;
            color:rgba(157, 20, 20, 1);
        }

        .Submit{
            border:none;
            outline:none;
            width:288px;
            margin-top:25px;
            padding:10px 0;
            font-size:20px;
            border-radius:40px;
            letter-spacing:1px;
            cursor:pointer;
            background:linear-gradient(45deg,rgba(173, 15, 15, 1),#5f0606);
        }

        .social{
            margin-top:30px;
            display:flex;
        }
        .social div{
            width:120px;
            border-radius:5px;
            padding:2px 3px 2px 6px;
            background-color:rgba(173, 15, 15, 1);
            color:#eee;
            cursor:pointer;
            display:flex;
            align-items:center;
            margin-right:8px;
        }

        .social div:hover{
            background-color:#920707ff;
        }

        .footer{
            margin-top:10px;
            letter-spacing:0.5px;
            font-size:14px;
        }

        .link{
            color:#920707ff;
            text-decoration:none;
        }

        .logo{
            padding-top:8px;
            margin-right:15px;
            margin-bottom:10px;
            width:22px;
            align-items:center;
            display:flex;
        }

        .banner{
            position:absolute;
            top:0;
            right:0;
            width:450px;
            height:100%;
            background:linear-gradient(to right,rgba(90, 24, 17, 1),#5f0606);
            clip-path:polygon(0 0,100% 0,100% 100%,60% 100%);
            padding-right:70px;
            text-align:right;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:flex-end;
        }

        .regs_text{
            font-size:38px;
            margin-top:-50px;
            line-height:50px;
        }

        .sub_regs{
            margin-top:10px;
            font-size:15px;
            line-height:20px;
            letter-spacing:1px;
        }
        input, textarea, select {
            color: #222;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form method="POST" class="form">
            {% csrf_token %}
            <h1 class="title">Registro</h1>
            {{ form.as_p }}
            {% if form.non_field_errors %}
                <div style="color: red; margin-top: 10px;">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <button class="Submit" type="submit">Terminar</button>

                    <a class="links" href="{% url 'login' %}"> Iniciar Sesi√≥n</a>
        </form>
        <div class="banner">
            <h1 class="regs_text">BIENVENIDO A RAPSODIA</h1>
            <p class="sub_regs">El lugar perfecto para disfrutar</p>
            <p class="sub_regs">de una buena comida</p>
        </div>
    </div>
</body>
</html>

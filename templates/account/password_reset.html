{% load static %}
<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapsodia - Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-rapsodia-base: #3C1B43;
            --color-lujo-acento: #C79F5E;
            --color-fondo-limpio: #F7F4E9;
            --color-texto-secundario: #6C6C6C;
            --color-resaltado: #8B2C3F;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            box-sizing: border-box;
            color: var(--color-rapsodia-base);
        }

        body {
            background-color: var(--color-fondo-limpio);
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .reset-container {
            width: 450px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 3px solid var(--color-rapsodia-base);
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 30px;
            margin-bottom: 15px;
            color: var(--color-rapsodia-base);
        }

        p {
            color: var(--color-texto-secundario);
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-texto-secundario);
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: var(--color-lujo-acento);
            color: var(--color-rapsodia-base);
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #B58F54;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Ingresa el correo electrónico asociado a tu cuenta y te enviaremos un enlace seguro para restablecerla.</p>

        <form method="POST">
            {% csrf_token %}
            <div>
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            
            <button type="submit">Enviar Enlace de Recuperación</button>
        </form>
    </div>
</body>
</html>

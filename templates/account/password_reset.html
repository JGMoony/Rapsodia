<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
</head>
<body>
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Enviar enlace</button>
    </form>
</body>
</html>

{% extends "base.html" %}

{% block content %}
    <h1>¡Bienvenido a Rapsodia!</h1>
    <p>Tu sesión ha iniciado correctamente.</p>
    <a href="{% url 'crear_reserva' %}" class="btn-principal">
         Consultar Disponibilidad
    </a>

    <!-- Botón para cerrar sesión -->
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn-principal">Cerrar sesión</button>
    </form>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}Seleccionar Mesa{% endblock %}

{% block content %}
    <h2>Selecciona tu mesa</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.fecha }}
        {{ form.hora }}
        {{ form.personas }}

        <label for="id_mesa">Mesa disponible:</label>
        <select name="mesa" id="id_mesa" required>
            {% for mesa in mesas_disponibles %}
                <option value="{{ mesa.id }}">
                    Mesa {{ mesa.numero }} (Capacidad: {{ mesa.capacidad }})
                </option>
            {% endfor %}
        </select>

        <input type="hidden" name="cliente" value="{{ request.user.id }}">
        <button type="submit">Continuar</button>
    </form>
{% endblock %}

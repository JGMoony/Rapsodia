{% load static %}
<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <title>Reserva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=OV+Treasure&display=swap');

        body {
            font-family: "OV Treasure", serif;
            background-color: #e6ddbc;
            color: #262525;
            padding: 2rem;
        }

        h2 {
            margin-bottom: 1rem;
            color: #822626;
        }

        form {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background-color: #822626;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: #690202;
        }
    </style>
</head>
<body>
    {% block content %}
<h2>Selecciona tu mesa</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.fecha }}
    {{ form.hora }}
    {{ form.personas }}

    <label for="id_mesa">Mesa disponible:</label>
    <select name="mesa" id="id_mesa" required>
        {% for mesa in mesas_disponibles %}
            <option value="{{ mesa.id }}">Mesa {{ mesa.numero }} (Capacidad: {{ mesa.capacidad }})</option>
        {% endfor %}
    </select>

    <input type="hidden" name="cliente" value="{{ request.user.id }}">
    <button type="submit">Continuar</button>
</form>
{% endblock %}
    {{ block.super }}
</body>
</html>

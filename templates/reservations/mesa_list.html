{% extends "base.html" %}
{% block content %}
<h2>Listado de Mesas</h2>
<a href="{% url 'mesa_create' %}" class="btn btn-primary">Crear Mesa</a>
<table>
  <thead>
    <tr>
      <th>NÃºmero</th>
      <th>Capacidad</th>
      <th>Disponible</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for mesa in object_list %}
    <tr>
      <td>{{ mesa.numero }}</td>
      <td>{{ mesa.capacidad }}</td>
      <td>{{ mesa.disponible }}</td>
      <td>
        <a href="{% url 'mesa_edit' mesa.id %}">Editar</a> |
        <a href="{% url 'mesa_delete' mesa.id %}">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No hay mesas registradas.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
